<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Centro medico Ñuñoa</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center mt-5 mb-4">Centro Médico Ñuñoa</h1>
        </div>
        <div class="col-12 my-3">
          <h2>Primera Atención Radiología:</h2>
          <p id="primeraAtencionRadiologia"></p>
        </div>
        <div class="col-12 my-3">
          <h2>Primera Atención Traumalogía:</h2>
          <p id="primeraAtencionTraumalogia"></p>
        </div>
        <div class="col-12 my-3">
          <h2>Primera Atención Dental:</h2>
          <p id="primeraAtencionDental"></p>
        </div>
        <div class="col-12 my-3">
          <h2>Última Atención Radiología:</h2>
          <p id="ultimaAtencionRadiologia"></p>
        </div>
        <div class="col-12 my-3">
          <h2>Última Atención Traumalogía:</h2>
          <p id="ultimaAtencionTraumalogia"></p>
        </div>
        <div class="col-12 my-3">
          <h2>Última Atención Dental:</h2>
          <p id="ultimaAtencionDental"></p>
        </div>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">HORA</th>
          <th scope="col">ESPECIALISTA</th>
          <th scope="col">PACIENTE</th>
          <th scope="col">RUT</th>
          <th scope="col">PREVISION</th>
          <th scope="col">ESPECIALIDAD</th>
        </tr>
      </thead>
      <tbody id="table">
        <tr>
          
        </tr>
        
      </tbody>    </table>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="/assets/js/arrayobjetos.js"></script>
    
  </body>
</html>
